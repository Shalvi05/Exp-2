<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banking-ui {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .balance {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #e0f7fa;
      color: #00796b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit {
      background-color: #4caf50;
      color: white;
    }

    .deposit:hover {
      background-color: #388e3c;
    }

    .withdraw {
      background-color: #f44336;
      color: white;
    }

    .withdraw:hover {
      background-color: #d32f2f;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }

      .buttons button {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="banking-ui">
    <div class="balance">Balance: â‚¹10,000</div>
    <div class="buttons">
      <button class="deposit">Deposit</button>
      <button class="withdraw">Withdraw</button>
    </div>
  </div>

</body>
</html>
